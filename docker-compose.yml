# IMPORTANT: This app uses your LOCAL PostgreSQL database, NOT Docker
# Make sure your local PostgreSQL is running on localhost:5432
# The backend container connects to host.docker.internal:5432

services:

  redis:
    image: redis:7-alpine
    container_name: meahana-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - meahana-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: meahana-backend
    depends_on:
      - redis
    environment:
      - database_url=postgresql+asyncpg://meahana:meahana_pass@host.docker.internal:5432/meahana_db
      - redis_url=redis://redis:6379/0
      - ATTENDEE_API_KEY=${ATTENDEE_API_KEY}
      - ATTENDEE_API_BASE_URL=${ATTENDEE_API_BASE_URL:-https://app.attendee.dev}
      - environment=${ENVIRONMENT:-production}
      - WEBHOOK_BASE_URL=${WEBHOOK_BASE_URL}

    ports:
      - "8000:8000"
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "
    networks:
      - meahana-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: meahana-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - meahana-network

volumes:
  redis_data:



networks:
  meahana-network:
    driver: bridge
